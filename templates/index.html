<!DOCTYPE html>
<html>
<head>
    <title>MHC - Mental Health Companion</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f7f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #10a37f;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: bold;
        }

        #chatbox {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .msg {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user {
            background-color: #e1f5fe;
            align-self: flex-end;
            text-align: right;
        }

        .bot {
            background-color: #e0f2f1;
            align-self: flex-start;
        }

        #chatlog {
            display: flex;
            flex-direction: column;
        }

        #inputArea {
            display: flex;
            padding: 15px;
            background-color: #ffffff;
            border-top: 1px solid #ccc;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0e8c6d;
        }
    </style>
</head>
<body>
    <header>ðŸ’¬ MHC - Your Supportive Companion</header>

    <div id="chatbox">
        <div id="chatlog">
            <div class="msg bot"><strong>MHC:</strong> Hey there! I'm here for you. How are you feeling today?</div>
        </div>
    </div>

    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Type your thoughts..." onkeydown="if(event.key === 'Enter') sendMessage()"/>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();
            if (!message) return;

            addMessage("You", message, "user");
            input.value = "";

            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await res.json();
            addMessage("MHC", data.reply, "bot");
        }

        function addMessage(sender, text, cls) {
            const chatlog = document.getElementById("chatlog");
            const msg = document.createElement("div");
            msg.className = "msg " + cls;
            msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatlog.appendChild(msg);
            chatlog.scrollTop = chatlog.scrollHeight;
        }
    </script>
</body>
</html>
