<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MHC - Mental Health Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 30px; }
    #chatbox { width: 100%; max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .msg { margin: 10px 0; }
    .user { color: blue; }
    .bot { color: green; }
    input { width: 80%; padding: 10px; margin-top: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>MHC - Mental Health Companion</h2>
    <div id="chatlog"></div>
    <input type="text" id="userInput" placeholder="How are you feeling?" autocomplete="off">
    <button id="sendButton">Send</button>
  </div>

  <script>
    // Function to add a new message to the chat log
    function addMessage(sender, message, cls) {
      const chatlog = document.getElementById("chatlog");
      const msg = document.createElement("div");
      msg.className = "msg " + cls;
      msg.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatlog.appendChild(msg);
      chatlog.scrollTop = chatlog.scrollHeight;
    }

    // Function to send a message to the backend
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage("You", message, "user");
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      addMessage("MHC", data.reply, "bot");
    }

    // Attach event listener to the Send button
    document.getElementById("sendButton").addEventListener("click", sendMessage);

    // Attach keydown event listener to the input box
    const userInput = document.getElementById("userInput");
    userInput.addEventListener("keydown", function(event) {
      console.log("Key pressed:", event.key);  // Debug log
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
