<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Tomo</title>
    <style>
        body {
            background-color: #1f1f1f;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #2b2b2b;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }

        h2 {
            color: #fddde6;
        }

        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            border: none;
        }

        input {
            background: #333;
            color: white;
        }

        button {
            background: #ff6f91;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #ff5780;
        }

        a {
            color: #ff6f91;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create a New Account</h2>
        <form action="/signup" method="post">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
        </form>
        <a href="/login">Already have an account? Login</a>
    </div>
</body>
</html>
