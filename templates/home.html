<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Companion</title>
    <style>
        body {
            margin: 0;
            background-color: #1f1f1f;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        h1 {
            font-size: 3rem;
            color: #fddde6;
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .navbar button {
            background-color: #ff6f91;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
        }

        .navbar button:hover {
            background-color: #ff5780;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="location.href='/login'">Login</button>
        <button onclick="location.href='/signup'">Sign Up</button>
    </div>
    <h1>AI Companion</h1>
</body>
</html>
